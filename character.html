<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
    <script src="movement.js"></script>
    <script src="char.js"></script>
    <title>3D Game</title>
</head>
<body>
    <a-scene>
        
        <a-entity environment="preset:egypt; playArea:4; lightPosition: 0 1000 0;"  >

        </a-entity>
        <a-plane id="floor" color="grey" width="50" height="50" rotation="-90 0 0" position="0 0 0"></a-plane>

        <a-camera look-controls="enabled:false"  position="0 3 -1.5" move>
         <!-- Character -->
         <a-entity  id="character" position="0 -1 -2" rotation="0 180 0" movechar>
            <!-- Head -->
            <a-entity position="0 0.45 0" id="head">
                <a-box id="face" color="#ffd294" depth="0.2" height="0.2" width="0.2"></a-box>
                <a-box id="neck" color="#ffd294" depth="0.15" height="0.1" width="0.15" position="0 -0.15 0"></a-box>
            </a-entity>
             <!-- Upper Body -->
             <a-entity position="0 0 0" id="upperBody">
                <a-box id="body" src="Shirt.jpg" depth="0.2" height="0.5" width="0.4"></a-box>
                <a-box id="leftArm" src="Shirt.jpg" depth="0.1" height="0.6" width="0.1" animation="property:rotation; from:10 0 0; to:-10 0 0; dir:alternate; loop:true; easing:linear; dur:250" position="-0.25 -0.05 0"></a-box>
                <a-box id="rightArm" src="Shirt.jpg" depth="0.1" height="0.6" width="0.1" position="0.25 -0.05 0"></a-box>
            </a-entity>
            <!-- Lower Body -->
            <a-entity position="0 -0.3 0" id="lowerBody">
                <a-box id="legs" src="Jeans.jpeg" depth="0.2" height="0.1" width="0.4"></a-box>
                <a-box id="leftLeg" src="Jeans.jpeg" depth="0.2" height="0.6" width="0.16" position="-0.12 -0.35 0"></a-box>
                <a-box id="rightLeg" src="Jeans.jpeg" depth="0.2" height="0.6" width="0.16" position="0.12 -0.35 0"></a-box>
                <a-box id="leftFoot" depth="0.35" height="0.1" width="0.15" position="-0.12 -0.7 0.075"></a-box>
                <a-box id="rightFoot" depth="0.35" height="0.1" width="0.15" position="0.12 -0.7 0.075"></a-box>
            </a-entity>
        </a-entity>
    </a-camera>
    </a-scene>
</body>
</html>
